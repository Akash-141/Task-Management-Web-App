<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Management App</title>
    <link rel="icon" type="image/png" href="images/favicon.png">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <!-- Page Loader -->
    <div class="page-loader" id="page-loader">
        <div class="loader-spinner"></div>
    </div>

    <!-- Header -->
    <header class="header">
        <div class="header-gradient"></div>
        <div class="container">
            <div class="header-content">
                <div class="logo">
                    <a href="#" class="logo-link">
                        <img src="images/logo.png" alt="Task Manager Logo" class="logo-image">
                    </a>
                    <div class="logo-text-group">
                        <div class="logo-icon-wrapper">
                            <svg class="logo-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M9 11l3 3L22 4"></path>
                                <path d="M21 12v7a2 2 0 01-2 2H5a2 2 0 01-2-2V5a2 2 0 012-2h11"></path>
                            </svg>
                        </div>
                        <h1>Task Manager</h1>
                    </div>
                </div>
                <div class="header-actions">
                    <div class="user-info">
                        <svg class="user-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M20 21v-2a4 4 0 00-4-4H8a4 4 0 00-4 4v2"></path>
                            <circle cx="12" cy="7" r="4"></circle>
                        </svg>
                        <span id="user-name" class="user-name">Welcome, Guest</span>
                    </div>
                    <button id="theme-toggle" class="btn-icon" title="Toggle theme">
                        <svg class="icon-moon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M21 12.79A9 9 0 1111.21 3 7 7 0 0021 12.79z"></path>
                        </svg>
                        <svg class="icon-sun hidden" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="12" cy="12" r="5"></circle>
                            <line x1="12" y1="1" x2="12" y2="3"></line>
                            <line x1="12" y1="21" x2="12" y2="23"></line>
                            <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                            <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                            <line x1="1" y1="12" x2="3" y2="12"></line>
                            <line x1="21" y1="12" x2="23" y2="12"></line>
                            <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                            <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
                        </svg>
                    </button>
                    <button id="login-btn" class="btn btn-secondary">Sign In</button>
                    <button id="logout-btn" class="btn btn-danger hidden">Sign Out</button>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container main-content">
        <!-- Stats Section -->
        <section class="stats-section">
            <div class="stat-card">
                <div class="stat-icon stat-icon-total">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M9 11l3 3L22 4"></path>
                        <path d="M21 12v7a2 2 0 01-2 2H5a2 2 0 01-2-2V5a2 2 0 012-2h11"></path>
                    </svg>
                </div>
                <div class="stat-info">
                    <h3 id="total-tasks">0</h3>
                    <p>Total Tasks</p>
                </div>
            </div>
            <div class="stat-card">
                <div class="stat-icon stat-icon-active">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="10"></circle>
                        <polyline points="12 6 12 12 16 14"></polyline>
                    </svg>
                </div>
                <div class="stat-info">
                    <h3 id="active-tasks">0</h3>
                    <p>Active Tasks</p>
                </div>
            </div>
            <div class="stat-card">
                <div class="stat-icon stat-icon-completed">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M22 11.08V12a10 10 0 11-5.93-9.14"></path>
                        <polyline points="22 4 12 14.01 9 11.01"></polyline>
                    </svg>
                </div>
                <div class="stat-info">
                    <h3 id="completed-tasks">0</h3>
                    <p>Completed</p>
                </div>
            </div>
        </section>

        <!-- Add Task Form -->
        <section class="add-task-section">
            <div class="section-header">
                <h3 class="section-title">Create New Task</h3>
                <p class="section-subtitle">Add a new task to your board</p>
            </div>
            <form id="add-task-form" class="add-task-form">
                <!-- Row 1: Task Name, Priority, Category -->
                <div class="form-row-1">
                    <div class="form-group">
                        <input type="text" id="task-title" class="input" placeholder="Task title" required>
                    </div>
                    <div class="form-group">
                        <select id="task-priority" class="input input-select" aria-label="Task priority">
                            <option value="low">Low Priority</option>
                            <option value="medium" selected>Medium Priority</option>
                            <option value="high">High Priority</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <select id="task-category" class="input input-select" aria-label="Task category">
                            <option value="work">Work</option>
                            <option value="personal">Personal</option>
                            <option value="shopping">Shopping</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                </div>
                <!-- Row 2: Description (spanning 2 cols), Date -->
                <div class="form-row-2">
                    <div class="form-group form-description-wide">
                        <input type="text" id="task-description" class="input" placeholder="Description (optional)">
                    </div>
                    <div class="form-group">
                        <input type="date" id="task-due-date" class="input input-date" aria-label="Due date">
                    </div>
                </div>
                <!-- Row 3: Add Task Button (centered) -->
                <div class="form-row-3">
                    <button type="submit" class="btn btn-primary btn-add-task">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <line x1="12" y1="5" x2="12" y2="19"></line>
                            <line x1="5" y1="12" x2="19" y2="12"></line>
                        </svg>
                        Add Task
                    </button>
                </div>
            </form>
        </section>

        <!-- Progress Section -->
        <section class="progress-section">
            <div class="progress-header">
                <div class="progress-info">
                    <h3 class="progress-title">Overall Progress</h3>
                    <p class="progress-stats">
                        <span id="completed-count">0</span> of <span id="total-count">0</span> tasks completed
                    </p>
                </div>
                <div class="progress-percentage">
                    <span id="progress-percent">0%</span>
                </div>
            </div>
            <div class="progress-bar-container">
                <div class="progress-bar" id="progress-bar">
                    <div class="progress-bar-fill" id="progress-bar-fill"></div>
                </div>
            </div>
        </section>

        <!-- Task Board -->
        <div class="section-header">
            <h3 class="section-title">Task Board</h3>
            <p class="section-subtitle">Drag and drop to organize</p>
        </div>
        <section class="task-board">
            <!-- To Do Column -->
            <div class="task-column">
                <div class="column-header">
                    <h2>
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="12" cy="12" r="10"></circle>
                        </svg> To Do
                    </h2>
                    <span class="task-count" id="todo-count">0</span>
                </div>
                <div id="todo-list" class="task-list" data-status="todo"></div>
            </div>

            <!-- In Progress Column -->
            <div class="task-column">
                <div class="column-header">
                    <h2>
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="12" cy="12" r="10"></circle>
                            <polyline points="12 6 12 12 16 14"></polyline>
                        </svg> In Progress
                    </h2>
                    <span class="task-count" id="in-progress-count">0</span>
                </div>
                <div id="in-progress-list" class="task-list" data-status="in-progress"></div>
            </div>

            <!-- Done Column -->
            <div class="task-column">
                <div class="column-header">
                    <h2>
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M22 11.08V12a10 10 0 11-5.93-9.14"></path>
                            <polyline points="22 4 12 14.01 9 11.01"></polyline>
                        </svg> Done
                    </h2>
                    <span class="task-count" id="done-count">0</span>
                </div>
                <div id="done-list" class="task-list" data-status="done"></div>
            </div>
        </section>

        <!-- Clear Completed Button -->
        <div class="clear-completed-section">
            <button id="clear-completed-btn" class="btn btn-outline">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <polyline points="3 6 5 6 21 6"></polyline>
                    <path d="M19 6v14a2 2 0 01-2 2H7a2 2 0 01-2-2V6m3 0V4a2 2 0 012-2h4a2 2 0 012 2v2"></path>
                </svg>
                Clear Completed Tasks
            </button>
        </div>
    </main>

    <!-- Edit Task Modal -->
    <div id="edit-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Edit Task</h2>
                <button class="modal-close" id="close-edit-modal">&times;</button>
            </div>
            <form id="edit-task-form">
                <div class="form-group">
                    <label for="edit-task-title">Task Title</label>
                    <input type="text" id="edit-task-title" class="input" required>
                </div>
                <div class="form-group">
                    <label for="edit-task-description">Description</label>
                    <input type="text" id="edit-task-description" class="input">
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="edit-task-priority">Priority</label>
                        <select id="edit-task-priority" class="input">
                            <option value="low">Low</option>
                            <option value="medium">Medium</option>
                            <option value="high">High</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="edit-task-category">Category</label>
                        <select id="edit-task-category" class="input">
                            <option value="work">Work</option>
                            <option value="personal">Personal</option>
                            <option value="shopping">Shopping</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="edit-task-due-date">Due Date</label>
                    <input type="date" id="edit-task-due-date" class="input">
                </div>
                <div class="form-group">
                    <label for="edit-task-status">Status</label>
                    <select id="edit-task-status" class="input">
                        <option value="todo">To Do</option>
                        <option value="in-progress">In Progress</option>
                        <option value="done">Done</option>
                    </select>
                </div>
                <div class="modal-actions">
                    <button type="button" class="btn btn-secondary" id="cancel-edit-btn">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save Changes</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Confirmation Modal -->
    <div id="confirm-modal" class="modal">
        <div class="modal-content modal-small">
            <div class="modal-header">
                <h2 id="confirm-title">Confirm Action</h2>
                <button class="modal-close" id="close-confirm-modal">&times;</button>
            </div>
            <p id="confirm-message" class="modal-message"></p>
            <div class="modal-actions">
                <button type="button" class="btn btn-secondary" id="confirm-cancel-btn">Cancel</button>
                <button type="button" class="btn btn-danger" id="confirm-action-btn">Confirm</button>
            </div>
        </div>
    </div>

    <!-- Toast Notification -->
    <div id="toast" class="toast">
        <span id="toast-message"></span>
        <button id="toast-action" class="toast-action-btn hidden" aria-label="Undo action"></button>
    </div>

    <!-- Confetti Canvas -->
    <canvas id="confetti-canvas"></canvas>

    <!-- Success Sound - Inspiring Completion Sound -->
    <audio id="success-sound" preload="auto">
        <source src="data:audio/wav;base64,UklGRiQAAABXQVZFZm10IBAAAAABAAEARKwAAIhYAQACABAAZGF0YQAAAAA=" type="audio/wav">
    </audio>

    <!-- Firebase and App Scripts -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="js/firebase-config.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
